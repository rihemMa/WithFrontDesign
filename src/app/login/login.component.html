<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="../../assets/img/bg.svg" alt="Image" class="img-fluid">
      </div>

      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4" >
              <br> <br> <br>
            <h3 style="font-size: 50px;">Sign In</h3>
          </div>
          <br><br>
          <form [formGroup]="loginForm">
            <div >
              <label for="username" >Username</label>
              <input required  class="form-control" name="email" type="email"   formControlName="email"
              placeholder="Email Address" >
            </div>
            <br>
            <div>
              <label for="password">Password</label>
              <input required  class="form-control" name="password" type="password" formControlName="password"
              placeholder="Password">
            </div>

            <div class="d-flex mb-5 align-items-center">
              <span class="ml-auto"><a href="#" [routerLink]="['/forgotPassword']" class="forgot-pass">Forgot Password</a></span>
            </div>

            <input type="submit" value="Log In" class="btn btn-block " (click)="login()" [disabled]="loginForm.invalid"
            style="border-radius: 25px; background-color: #4b7bec; color: #fff;">



          </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
